<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Email Tool</title>
    <script src="emailScripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row">
        <section>
            <h1>TIDE Email Generator</h1>
            <form onsubmit="return addEmailText()">
                <label for="userNameField">User Name:</label>
                <input type="text" id="userNameField" name="userNameField" />

                <label for="coordinatorRole">District or Campus Testing Coordinator?</label>
                <select id="coordinatorRole" name="coordinatorRole">
                    <option value="District Testing Coordinator">District Testing Coordinator</option>
                    <option value="Campus Testing Coordinator">Campus Testing Coordinator</option>
                </select>

                <label for="coordinatorName">Coordinator Name: </label>
                <input type="text" id="coordinatorName" />

                <label for="coordinatorEmail">Coordinator Email: </label>
                <input type="email" id="coordinatorEmail" />

                <label for="caseNumber">Case Number: </label>
                <input type="int" id="caseNumber" />

                <label for="agentFirstName">Agent First Name: </label>
                <input type="text" id="agentFirstName" />

                <label for="agentLastInitial">Agent Last Initial (no period): </label>
                <input type="text" id="agentLastInitial" /><br>

                <input type="submit" value="Generate">
            </form>
        </section>
        <aside>
            <!-- <button onclick="addEmailText()">Generate Email</button> -->


            <div class="email-container">
                <label for="emailTextField">Email: </label>
                <textarea id="emailTextField" readonly></textarea>
            </div>
            <button onclick="copyEmailText()">Copy Email</button>
        </aside>
    </div>


</body>

</html>
